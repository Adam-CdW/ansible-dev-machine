- name: Add VirtualBox apt key
  apt_key:
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    state: present
  become: true

- apt_repository:
    repo: deb [arch=amd64] http://download.virtualbox.org/virtualbox/debian {{ lsb_release }} contrib
    state: present
    filename: virtualbox
  become: true

- name: Installing Virtualbox
  become: true
  apt:
    name: virtualbox-6.0
