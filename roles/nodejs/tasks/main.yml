- name: Installing NodeJS
  when: install_nodejs | bool
  become: true
  snap:
    name: node
    classic: yes
    channel: '{{ nodejs_lts }}'

- name: Installing npm "n" package
  when: install_nodejs | bool
  become: true
  npm:
    name: n
    global: yes
  environment: 
    PATH: "{{ ansible_env.PATH}}:/snap/bin"